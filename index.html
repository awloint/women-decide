<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>#WomenDecide - An Awareness Walk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Boostrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Roboto+Slab" rel="stylesheet">
</head>
<body>
    <div class="container" style="maximum-width:90%;">
        <div class="row justify-content-start">
            <div class="col">
                <h1 style="text-align:center;font-family: 'Kaushan Script',cursive">#WomenDecide</h1>
                <p style="text-align:center;font-family: 'Roboto Slab',serif">An awareness walk to sensitize the public on the need for women inclusion in electoral processes.</p>
            </div>
        </div>
        <div class="row justify-content-center">
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-md form-group">
                            <input type="text" class="form-control" id="firstName" placeholder="Your First Name" required>
                        </div>
                        <div class="col-md form-group">
                            <input type="text" class="form-control" id="lastName" placeholder="Your Last Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <input type="phoneNumber" class="form-control" id="inputPhone Number" placeholder="Your Phone Number e.g. +2348081836149" required>             
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <legend class="col-form-label">Gender</legend>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="female" class="form-check-input" value="Female">
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" id="male" class="form-check-input" value="Male" required>
                                    <label for="male" class="form-check-label">Male</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <legend class="col-form-label">How did you hear about the walk?</legend>
                            <div class="form-check form-check-inline form-group">
                                    <input type="radio" name="referrer" id="yali" class="form-check-input" value="YALI" required >
                                    <label for="yali" class="form-check-label">YALI</label>
                            </div>
                            <div class="form-check form-check-inline form-group">
                                    <input type="radio" name="referrer" id="awlo" class="form-check-input" value="AWLO" required >
                                    <label for="awlo" class="form-check-label">AWLO</label>
                            </div>
                            <div class="form-check form-check-inline form-group">
                                    <input type="radio" name="referrer" id="others" class="form-check-input" value="others" required >
                                    <label for="others" class="form-check-label">Others</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p style="text-align:center;"><button type="submit" class="btn btn-danger">Count Me In</button></p>
                        </div>
                    </div>
                </form>
        </div>
    </div>
<!-- Load Boostrap, Slip JQuery and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
