<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    Loading Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Oswald" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--    Logo and Heading -->
        <div class="row justify-content-start" style="margin-top:50px;">
            <div class="col">
                <p class="text-center"><img src="images/AWLO LOGO small.png" alt="AWLO Logo" width="100px"> <img src="images/yali logo.png" alt="AWLO Logo" width="120px"></p>
                    <h1 style="text-align:center;font-family: 'Kaushan Script',cursive">#WomenDecide</h1>
                    <p style="text-align:center;font-family: 'Roboto Slab',serif">An awareness walk to sensitize the public on the need for women inclusion in electoral processes.</p>
                </div>
        </div>
        <!-- The Results of the Page begins here-->
        <div class="row justify-content-start">
            <div class="col">
                <table class="table table-hover table-striped" id="data">
                    <tbody
                        <tr class="bg-primary rounded">
                            <th>id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email Address</th>
                            <th>Phone Number</th>
                            <th>Gender</th>
                            <th>Referrer</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <small class="text-center form-text text-muted">
                    Designed and Developed <a href="https://github.com/oreoluwayemisi" target="_blank">oreoluwayemisi</a>          
                  </small> 
            </div>
        </div>
           
<!-- Slim JQuery Script is included here -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<!-- Main JQuery Script is included here -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!---   Popper Javascript is included here -->

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

<script src="scripts/list.js"    type="text/javascript"></script>

</html>
